# Deploy On Openshift
# Builds and Deploys merged PR's to persistent pods/services/routes/etc in the OpenShift environment.
name: ðŸš€ Deploy

env:
  APP_NAME: performance
  USER: ${{ github.actor }}

on:
  workflow_call:
    inputs:
      APP_NAME:
        required: true
        type: string
      WEB_NAME:
        required: true
        type: string
      WEB_IMAGE:
        required: true
        type: string
      PHP_NAME:
        required: true
        type: string
      DB_IMAGE:
        required: true
        type: string
      DB_HOST:
        required: true
        type: string
      DB_PORT:
        required: true
        type: string
      DB_POD_NAME:
        required: true
        type: string
      DATABASE_NAME:
        required: true
        type: string
      CRON_IMAGE:
        required: true
        type: string
      CRON_NAME:
        required: true
        type: string
      REDIS_IMAGE:
        required: true
        type: string
      REDIS_NAME:
        required: true
        type: string
      APP_HOST_URL:
        required: true
        type: string
      BUILD_NAMESPACE:
        required: true
        type: string
      DEPLOY_NAMESPACE:
        required: true
        type: string
      IMAGE_REPO:
        required: true
        type: string
      DB_BACKUP_DEPLOYMENT_NAME:
        required: true
        type: string
      DB_BACKUP_DEPLOYMENT_FULL_NAME:
        required: true
        type: string
      BACKUP_HELM_CHART:
        required: true
        type: string
      BACKUP_IMAGE:
        required: true
        type: string
permissions:
  contents: read
  id-token: write

jobs:
  # Deploy to Openshift
  deploy:
    name: OpenShift (${{ github.ref_name }})
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    if: |
      always()
      && (
        github.ref_name == 'e66ac2-prod'
      ) || (
        contains(github.event.workflow_run.conclusion, 'success')
        && !contains(github.event.workflow_run.conclusion, 'failure')
      )
    steps:
      - name: ðŸ“¤ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Log in to OpenShift.
      # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
      # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: ðŸ”‘ Log in to OpenShift ( ${{ github.ref_name }} )
        if: success()
        run: |
          server=https://api.silver.devops.gov.bc.ca:6443
          oc login --token=${{ secrets.SA_TOKEN }} --server=$server

      # Deploy secrets for DB connection
      - name: Deploy secrets
        run: bash ./openshift/scripts/deploy-secrets.sh
        env:
            APP_NAME: ${{ needs.checkEnv.outputs.APP_NAME }}
            OC_PROJECT: ${{ github.ref_name }}
            DATABASE_NAME: ${{ needs.checkEnv.outputs.DATABASE_NAME }}
            DB_USER: ${{ needs.checkEnv.outputs.DB_USER }}
            SECRET_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Create ConfigMap
        if: success()
        run: |
          oc project ${{ github.ref_name }}
          if [[ `oc describe configmap ${{ inputs.APP_NAME }}-env 2>&1` =~ "NotFound" ]]; then
            oc create configmap ${{ inputs.APP_NAME }}-env --from-file=.env=./example.env
          else
            oc delete configmap ${{ inputs.APP_NAME }}-env
            oc create configmap ${{ inputs.APP_NAME }}-env --from-file=.env=./example.env
          fi

      - name: Deploy Backups via Helm
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: bash ./openshift/scripts/deploy-database-backups.sh
        env:
          DB_BACKUP_DEPLOYMENT_NAME: ${{ inputs.DB_BACKUP_DEPLOYMENT_NAME }}
          DB_BACKUP_DEPLOYMENT_FULL_NAME: ${{ inputs.DB_BACKUP_DEPLOYMENT_FULL_NAME }}
          BACKUP_HELM_CHART: ${{ inputs.BACKUP_HELM_CHART }}
          DB_BACKUP_IMAGE: ${{ inputs.BACKUP_IMAGE }}
          DB_HOST: ${{ inputs.DB_HOST }}
          DATABASE_NAME: ${{ inputs.DATABASE_NAME }}
          DB_PORT: ${{ inputs.DB_PORT }}
          OC_PROJECT: ${{ github.ref_name }}

      # Deploy Redis
      - name: Deploy Redis StatefulSet (${{ inputs.REDIS_NAME  }})
        if: success()
        run: bash ./openshift/scripts/deploy-redis.sh
        env:
          REDIS_IMAGE: ${{ inputs.REDIS_IMAGE }}
          DEPLOY_NAMESPACE: ${{ inputs.DEPLOY_NAMESPACE }}
          REDIS_NAME: ${{ inputs.REDIS_NAME }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REPLICAS: 3
          OC_PROJECT: ${{ github.ref_name }}

      - name: Deploy Database StatefulSet (${{ inputs.DB_POD_NAME  }})
        id: deploy_database
        if: success()
        run: bash ./openshift/scripts/deploy-database.sh
        env:
          IMAGE_REPO: ${{ inputs.IMAGE_REPO }}
          DB_IMAGE: ${{ inputs.DB_IMAGE }}
          DEPLOY_NAMESPACE: ${{ inputs.DEPLOY_NAMESPACE }}
          DB_POD_NAME: ${{ inputs.DB_POD_NAME }}
          DB_BACKUP_DEPLOYMENT_FULL_NAME: ${{ inputs.DB_BACKUP_DEPLOYMENT_FULL_NAME }}
          DATABASE_NAME: ${{ inputs.DATABASE_NAME }}
          OC_PROJECT: ${{ github.ref_name }}

      - name: Deploy Template and Run Upgrades
        if: success()
        run: bash ./openshift/scripts/deploy-template.sh
        env:
          APP_NAME: ${{ inputs.APP_NAME }}
          DB_POD_NAME: ${{ secrets.DB_POD_NAME }}
          DATABASE_NAME: ${{ inputs.DATABASE_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_HOST_URL: ${{ inputs.APP_HOST_URL }}
          BUILD_NAMESPACE: ${{ inputs.BUILD_NAMESPACE }}
          IMAGE_REPO: ${{ inputs.IMAGE_REPO }}
          DEPLOY_NAMESPACE: ${{ inputs.DEPLOY_NAMESPACE }}
          WEB_NAME: ${{ inputs.WEB_NAME }}
          WEB_IMAGE: ${{ secrets.ARTIFACTORY_URL }}/${{ inputs.WEB_IMAGE }}
          PHP_NAME: ${{ inputs.PHP_NAME }}
          CRON_NAME: ${{ inputs.CRON_NAME }}
          CRON_IMAGE: ${{ inputs.CRON_IMAGE }}
          REDIS_NAME: ${{ inputs.REDIS_NAME }}
          BACKUP_HELM_CHART: ${{ inputs.BACKUP_HELM_CHART }}
          BACKUP_IMAGE: ${{ inputs.BACKUP_IMAGE }}

