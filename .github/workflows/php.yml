name: PHP

concurrency:
  group: php-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  USER: ${{ github.actor }}

on:
  workflow_call:

jobs:
  build-images:
    name: 'üê∏ Build to JFrog'
    runs-on: ubuntu-latest
    if: (github.ref_name == 'e66ac2-prod')
    steps:
      # Checkout the PR branch
      - name: üì§ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Login to Artifactory
      - name: üîë Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Setup Env Vars
        id: dotenv
        uses: falti/dotenv-action@v1
        with:
          path: .env.example
          export-variables: true
          keys-case: upper

      - name: Setup Versions Env Vars
        id: dotenv_versions
        uses: falti/dotenv-action@v1
        with:
          path: .env.example.versions
          export-variables: true
          keys-case: upper

      # Pull latest PHP base image and push to Artifactory
      - name: üõ†Ô∏è Pull PHP base image and push to Artifactory
        run: |
          docker pull ${{ env.PHP_IMAGE }}
          docker tag ${{ env.PHP_IMAGE }} ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }}

      # Build PHP Image and push to Artifactory
      - name: üõ†Ô∏è Build PHP Image and push to Artifactory
        run: docker buildx build --cache-from type=gha --cache-to type=gha,mode=max --build-arg APP_KEY=${{ env.APP_KEY }} --build-arg DOCKER_FROM_IMAGE=${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }} --tag ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }} --output=type=image,push=true --push -f ${{ env.PHP_DOCKER_FILE_PATH }} .
